; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 406000
lib_deps = 
	spi
	spiffs
	bodmer/TFT_eSPI@^2.5.43
	lennarthennigs/Button2@^2.2.4
